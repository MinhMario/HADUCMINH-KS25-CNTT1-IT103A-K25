<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bài tập 6</title>

    </head>
    <body>
        <form>
            <label for="name">Họ và tên</label>
            <input type="text" name="name" id="name">
            <br>
            <label for="date">Ngày sinh</label>
            <input type="date" id="date" name="date">
            <br>
            <label>Giới tính:</label>
            <label><input type="radio"  name="gender" value="male"> Nam</label>
            <label><input type="radio" name="gender" value="female"> Nữ</label>
            <br>
            <label for="Address">Địa chỉ:</label>
            <input type="text" id="address" name="address">
            <br>
            <label for="phone">Số điện thoại:</label>
            <input type="number" id="phone" name="phone">
            <br>
            <label for="role">Vai trò trong nhóm:</label>
            <select id="role" name="role">
                <option value="member">Thành viên</option>
                <option value="leader">Trưởng nhóm</option>
            </select>
            <br>
            <label for="free time">Thời gian rảnh:</label>
            <label><input type="checkbox"  value="morning"> Buổi sáng</label>
            <input type="checkbox" value="afternoon"> Buổi chiều
            <label><input type="checkbox" value="evening"> Buổi tối</label>
            <br>
            <label for="reason">Lý do tham gia:</label>
            <textarea id="reason" name="reason" rows="4" cols="50"></textarea>
            <br>
            <label for="color">Màu yêu thích:</label>
            <input type="color" id="color" name="color" style="color:black">
            <br>
            <label for="signup">Đăng ký nhận bản tin:</label>
            <label><input type="checkbox" value="Yes" > Có</label>
            <br>
            <input type="submit"  value="Đăng ký thành viên">
            <br>
        </form>
    </body>
</html>
