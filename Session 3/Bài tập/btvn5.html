<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <form>
            <label for="name">Họ và tên</label>
            <input type ="text" id="name" name="name">
            <br>
            <label for="Email">Email</label>
            <input type ="text" id="Email" name="Email">
            <br>
            <label for="Birth">Ngày sinh</label>
            <input type="datetime-local" id="Birth" name="Birth">
            <br>
            <label>Giới tính</label>
              <label><input type="radio" name="gender" id="male">Nam</label>
              <label><input type="radio" name="gender" id="female">Nữ</label>
              <br>
            <label for="phone">Số điện thoại:</label>
            <input type ="number" id="phone" name="phone">
            <br>
            <label for="major">Chuyên ngành:</label>
            <input type ="text" id="major" name="major">
            <br>
            <label for="year">Năm nhập học:</label>
            <input type ="number" id="year" name="year">
            <br>
            <label for="gpa">GPA:</label>
            <input type ="text" id="gpa" name="gpa">
            <br>
            <label for="Address">Địa chỉ:</label>
            <textarea id="Address" name="Address" rows="10" cols="20"></textarea>
            <br>
            <label for="Class">Lớp học:</label>
            <select id="Class" name="Class">
                <option value="1">Lớp 1</option>
                <option value="2">Lớp 36</option>
            </select>
            <br>
            <label for="time">Ngày đăng ký học:</label>
            <input type="datetime-local" id="time" name="time">
        </form>
    </body>
</html>
