        <input type="datetime-local" id="date" name="date">

        <label>Giới tính</label>

        <input type="radio" name="gender" id="female">Nữ

        <label for="prove">CCCD</label>
        <input type="number" name="number" id="number">

        <br>

        <br>
            <label for="iden">Loại căn cước công dân</label>

         <label><input type="radio" name="iden" id="iden">CCCD cũ</label>
        <br>
         <label for="country">Quốc tịch:</label>
        <input type="text" id="1" name="country" value="Việt Nam" readonly>
        <br>
        <label for="city">Thành phố</label>
        <select id="city" name="city">
            <option value="choose">Chọn thành phố</option>
            <option value="hn">Hà Nội</option>
            <option value="hcm">TP. Hồ Chí Minh</option>
            <option value="dn">Đà Nẵng</option>
        </select>
    </form>
