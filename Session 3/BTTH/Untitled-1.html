<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTTH</title>
    </head>
    <body>
        <form>
        <h1>Đăng ký sinh viên mới
        </h1>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" value="Nguyễn Văn An"readonly><br>
        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob" value="2005-12-25" readonly><br>
        <label for="Time1">Tháng và năm nhập học:</label>
        <input type="month" id="Time1" name="Time1" value="2023-09" readonly><br>
        <label for="Time2">Thời gian học:</label>
        <input type="time" id="Time2" name="Time2" value="08:30" readonly><br>
        <label>Giới tính:</label>
        <label><input type="radio" id="gender" name="gender"value="male">Nam</label>
        <label><input type="radio" id="gender" name="gender"value="female">Nữ</label><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="sinhvien@university.edu.com" readonly><br>
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" value="bựa12345" readonly><br>
        <label for="target">Mục tiêu học tập:</label>
        <textarea id="target" name="target" rows="4" cols="50" readonly>Muốn trở thành lập trình viên giỏi và đóng góp cho xã hội.</textarea><br>
        <label for="destination">Cơ sở:</label>
        <select id="destination" name="destination">
            <option value="HN">Hà Nội</option>
            <option value="HCM">TP HCM</option>
            <option value="DN">Đà Nẵng</option>
        </select>
        <br>
        <label for="picture">Ảnh thẻ sinh viên</label>
        <input type="file" name="picture" id="picture" accept="image/*"><br>
        <label>Môn học yêu thích</label>
        <label><input type="checkbox" id="math" name="subject" value="Math"> Toán</label>
        <label><input type="checkbox" id="physics" name="subject" value="Physics"> Vật lý</label>
        <label><input type="checkbox" id="coding" name="subject" value="Coding"> Lập trình</label><br>
        <label for="study">Tiến độ học tập:</label>
        <input type="range" id="study" name="study" min="0" max="100"><br>
        <label for="year">Năm học hiện tại:</label>
        <input type="number" id="year" name="year" min="1" max="5"><br>
        <label for="Search">Tìm kiếm khóa học:</label>
        <input type="text" id="search" name="search" ><br>
        <label for="color">Màu sắc yêu thích:</label>
        <input type="color" id="color" name="color"><br>
        <input type="reset" value="Huỷ">
        <input type="reset" value="Làm mới">
        <input type="submit" value="Gửi">
        </form>
    </body>
</html>
