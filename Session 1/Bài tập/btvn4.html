<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tài liệu</title>
</head>
    <body>
        <h1>FORMAT <mark>TEXTED</mark> </h1>
        <p>Please use only HTML without Css </p>
        <ul>
            <li><b>Bold text</b></li>
            <li><i>Italic text</i></li>
            <li><u>Underlined text</u></li>
            <li><s>Strikethrough text</s></li>
            <li><mark>Highlighted text</mark></li>
            <li><sup>Superscript text </sup></li>
            <li><sub>Subscript text </sub></li>
            <li><del>Deleted text</del></li>
        </ul>
    </body>
</html>
